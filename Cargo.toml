gdkx11 = { version = "0.17" }
x11rb = { version = "0.11.1", features = ["randr"] }
anyhow = "1.0.83"
tokio = { version = "1.37.0", features = ["rt-multi-thread"] }
twitch-irc = "5.0.1"
rand = "0.8.5"
reqwest = "0.12.4"
